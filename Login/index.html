<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Adami</title>
    </head>
    <body>
        <div class="imagem-area bg-imagem d-flex justify-content-center">
            <img src="../Icons/draw.svg" class="imagem">
        </div>

        <div class="bg-imagem">
            <div class="barra-cinza"></div>
        </div>
        
        <main>
            <section class="m-4 mt-0 bg-login">
                <h1 class="fs-3 text pb-3">Bem vindo ao Adami</h1>

                <form class="d-flex flex-column" action="../Dashboard/index.html">
                    <div class="mb-3">
                    <input type="email" class="border border-0 ps-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="mb-3">
                    <input type="password" class="border border-0 ps-3" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <a href="#" class="d-flex justify-content-end texto-pequeno-cinza text-decoration-none mb-2">Esqueceu a senha?</a>
                    <button type="submit" class="btn btn-verde border border-0 text-white">ENTRAR</button>
                    
                    <div class="d-flex justify-content-center mt-4 mb-1">
                        <p>&nbsp;&nbsp;~ OU ~&nbsp;&nbsp;</p>
                    </div>
                    
                    <button type="submit" class="btn p-0 border border-0 text-dark btn-google text-secondary pe-4"><img src="../Icons/google.svg" class="pe-4">Acessar com Google</button>
                </form>

                <p class="fs-6 text text-center pt-4">Primeira vez aqui? <span class="texto-verde fs-6 text pointer">Cadastre-se</span></p>
            </section>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
